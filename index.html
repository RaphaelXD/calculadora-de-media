<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Aula 01 - Calculadora de media</title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <p>Primeiro Bimestre
      <input type="number" id="1sem">
    </p>
    <p>Segundo Bimestre
      <input type="number" id="2sem">
    </p>
    <p>Terceiro Bimestre
      <input type="number" id="3sem">
    </p>
    <p>Quarto Bimestre
      <input type="number" id="4sem">
    </p>

    <button type="submit" onclick="result()">Resultado</button>

    <br>
    <h2 id="Resultado"></h2>
    <br>

    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
      class="page-logo" alt="">
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>

</html>
